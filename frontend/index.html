<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="container">

    <!-- Navegaci칩n entre pesta침as -->
    <nav class="action-buttons" style="justify-content: flex-end; margin-bottom: 24px;">
      <button class="refresh-btn" onclick="location.href='index.html'">Consultar Clima</button>
      <button class="clear-btn" onclick="location.href='form.html'">Formulario de Ingreso</button>
    </nav>

    <!-- Add New City Section -->
    <div class="add-city-section">
      <h2 class="section-title">Add New City</h2>
      <div class="add-city-form">
        <input type="text" class="city-input" placeholder="Enter city name (e.g., London, New York)" id="cityInput">
        <button class="add-btn" onclick="addCity()">Add City</button>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <h2 class="filter-title">Filter Weather Data</h2>
      <div class="filter-controls">
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Search cities..." id="searchInput">
        </div>
        <select class="filter-select" id="temperatureFilter">
          <option value="all">All temperatures</option>
          <option value="hot">Hot (&gt;25춿C)</option>
          <option value="warm">Warm (15-25춿C)</option>
          <option value="cold">Cold (&lt;15춿C)</option>
        </select>
        <select class="filter-select" id="weatherFilter">
          <option value="all">All weather</option>
          <option value="clear">Clear Sky</option>
          <option value="clouds">Cloudy</option>
          <option value="rain">Rain</option>
          <option value="snow">Snow</option>
        </select>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="refresh-btn" onclick="refreshAll()">Refresh All</button>
      <button class="clear-btn" onclick="clearAllCities()">Clear All Cities</button>
    </div>

    <!-- Weather Cards Grid -->
    <div class="weather-grid" id="weatherGrid">
      <!-- Las tarjetas se generar치n din치micamente con JavaScript -->
    </div>

    <!-- Cleaned Weather Cards Grid -->
    <h2 class="section-title">游깷 Datos Respaldados (Tabla CLEANED)</h2>
    <div class="weather-grid" id="cleanedWeatherGrid">
      <!-- Aqu칤 ir치n las tarjetas de datos limpios -->
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
