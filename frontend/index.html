<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- estilos personalizados -->
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="custom-container py-4">

    <!-- Navegaci칩n entre pesta침as -->
    <nav class="d-flex justify-content-end mb-4 gap-2">
      <button class="btn btn-outline-primary refresh-btn" onclick="location.href='index.html'">Consultar Clima</button>
      <button class="btn btn-outline-secondary clear-btn" onclick="location.href='form.html'">Formulario de Ingreso</button>
    </nav>

    <!-- Add New City Section -->
    <div class="mb-5">
      <h2 class="section-title mb-3">Add New City</h2>
      <div class="input-group shadow-sm rounded">
        <input type="text" class="form-control city-input" placeholder="Enter city name (e.g., London, New York)" id="cityInput">
        <button class="btn btn-outline-success add-btn" onclick="addCity()">Add City</button>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="mb-5">
      <h2 class="filter-title mb-3">Filter Weather Data</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control search-input" placeholder="Search cities..." id="searchInput">
        </div>
        <div class="col-md-4">
          <select class="form-select filter-select" id="temperatureFilter">
            <option value="all">All temperatures</option>
            <option value="hot">Hot (&gt;25춿C)</option>
            <option value="warm">Warm (15-25춿C)</option>
            <option value="cold">Cold (&lt;15춿C)</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select filter-select" id="weatherFilter">
            <option value="all">All weather</option>
            <option value="clear">Clear Sky</option>
            <option value="clouds">Cloudy</option>
            <option value="rain">Rain</option>
            <option value="snow">Snow</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-center mb-4 gap-2">
      <button class="btn btn-outline-info refresh-btn" onclick="refreshAll()">Refresh All</button>
      <button class="btn btn-outline-danger clear-btn" onclick="clearAllCities()">Clear All Cities</button>
    </div>

    <!-- Weather Cards Grid -->
    <div class="weather-grid mb-5" id="weatherGrid">
      <!-- Las tarjetas se generar치n din치micamente con JavaScript -->
    </div>

    <!-- Cleaned Weather Cards Grid -->
    <h2 class="section-title mb-3">游깷 Datos Respaldados (Tabla CLEANED)</h2>
    <div class="weather-grid" id="cleanedWeatherGrid">
      <!-- Aqu칤 ir치n las tarjetas de datos limpios -->
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
