<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de ingreso</title>

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- estilos personalizados -->
  <link rel="stylesheet" href="styless.css" />
</head>
<body>

<div class="container py-4">
  <!-- Navegación entre pestañas -->
  <nav class="d-flex justify-content-end mb-4 gap-2">
    <button class="btn btn-outline-primary" onclick="location.href='index.html'">Consultar Clima</button>
    <button class="btn btn-primary" onclick="location.href='form.html'">Formulario de Ingreso</button>
  </nav>

  <div class="row">
    <!-- Formulario -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4">Ingresar nuevo registro</h2>
          <form id="entradaForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del usuario:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="ciudad" class="form-label">Ciudad:</label>
              <input type="text" id="ciudad" name="ciudad" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="clima" class="form-label">Clima:</label>
              <input type="text" id="clima" name="clima" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción:</label>
              <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen (archivo opcional):</label>
              <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control" />
            </div>

            <button type="button" id="btnEnviar" class="btn btn-success">Enviar</button>
          </form>

          <div id="respuestaForm" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Vista de datos -->
    <div class="col-md-6">
      <h2 class="mb-3">Entradas guardadas</h2>

      <div class="d-flex flex-column flex-md-row gap-2 mb-3">
        <input type="text" class="form-control" placeholder="Buscar por ciudad..." id="filterCiudad">

        <select class="form-select" id="origenFiltro">
          <option value="all">Mostrar todo</option>
          <option value="api">Solo del API</option>
          <option value="form">Solo del formulario</option>
        </select>

        <select class="form-select" id="filterClima">
          <option value="all">Todos los climas</option>
          <option value="soleado">Soleado</option>
          <option value="nublado">Nublado</option>
          <option value="lluvioso">Lluvia</option>
        </select>
      </div>

      <div id="registrosContainer" class="weather-grid-show">
        <!-- Aquí se insertarán los registros con JS -->
        <div id="paginationWrapper"></div>
      </div>
    </div>
  </div>
</div>

<!-- Script del formulario -->
<script>
  document.getElementById("btnEnviar").addEventListener("click", async () => {
    const form = document.getElementById("entradaForm");

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const formData = new FormData(form);

    try {
      const response = await fetch("http://127.0.0.1:8000/entradas", {
        method: "POST",
        body: formData,
      });

      if (!response.ok) {
        const error = await response.json();
        document.getElementById("respuestaForm").style.color = "red";
        document.getElementById("respuestaForm").textContent =
          "Error: " + (error.detail || "No se pudo crear la entrada");
        return;
      }

      const data = await response.json();
      document.getElementById("respuestaForm").style.color = "green";
      document.getElementById("respuestaForm").textContent =
        "Entrada creada con ID: " + data.entrada.id;

      form.reset();

      if (typeof fetchEntradas === "function") {
        fetchEntradas();
      }

    } catch (error) {
      document.getElementById("respuestaForm").style.color = "red";
      document.getElementById("respuestaForm").textContent =
        "Error de red: " + error.message;
    }
  });
</script>

<script src="script.js"></script>
</body>
</html>
